<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>衣服の購買における金銭感覚の調査</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f3f4f6; /* 薄いグレーの背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
            overflow-x: hidden; /* 横スクロールを防ぐ */
        }

        /* 縦向きの場合のスタイル */
        @media screen and (orientation: portrait) {
            #orientation-message {
                display: flex; /* 縦向きの時のみ表示 */
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.9); /* 暗いオーバーレイ */
                color: white;
                font-size: 1.5rem;
                font-weight: bold;
                justify-content: center;
                align-items: center;
                text-align: center;
                z-index: 1000; /* 最前面に表示 */
                padding: 1rem;
            }
            #survey-container {
                display: none; /* 縦向きの時はアンケートを非表示 */
            }
        }

        /* 横向きの場合のスタイル */
        @media screen and (orientation: landscape) {
            #orientation-message {
                display: none; /* 横向きの時は非表示 */
            }
            #survey-container {
                display: block; /* 横向きの時はアンケートを表示 */
                max-width: 800px;
                width: 100%;
            }
        }

        /* カスタムモーダル */
        .modal {
            display: none; /* デフォルトで非表示 */
            position: fixed;
            z-index: 1001; /* オーバーレイより上 */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4); /* 半透明の黒背景 */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #ffffff;
            margin: auto;
            padding: 2rem;
            border-radius: 0.75rem; /* rounded-lg */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg */
            text-align: center;
            max-width: 90%;
            width: 400px;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* ページ切り替えアニメーション */
        .survey-page {
            display: none; /* デフォルトでは全てのページを非表示 */
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .survey-page.active {
            display: block; /* アクティブなページのみ表示 */
            opacity: 1;
        }
    </style>
</head>
<body>

    <!-- 縦画面時のメッセージ -->
    <div id="orientation-message" class="hidden">
        <p>回答は<span class="text-yellow-400">横画面</span>で行ってください。<br>デバイスを回転させてください。</p>
    </div>

    <!-- アンケートコンテナ -->
    <div id="survey-container" class="bg-white p-8 rounded-lg shadow-xl border border-gray-200">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">衣服の購買における金銭感覚の調査</h1>
        <p class="text-gray-600 mb-8 text-center" id="page-status">質問1/3</p>

        <form id="survey-form" class="space-y-6">

            <!-- ページ1 -->
            <div class="survey-page active" data-page="1">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">基本情報</h2>
                <!-- 質問1: ドロップダウン -->
                <div class="mb-6">
                    <label for="age" class="block text-sm font-medium text-gray-700 mb-1">年齢</label>
                    <select id="age" name="年齢" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm">
                        <option value="">選択してください</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23以上">23以上</option>
                    </select>
                </div>
                <!-- 質問2: ラジオボタン -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">性別</label>
                    <div class="mt-2 space-y-2">
                        <div class="flex items-center">
                            <input id="gender-male" name="性別" type="radio" value="男性" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full">
                            <label for="gender-male" class="ml-3 block text-sm text-gray-700">男性</label>
                        </div>
                        <div class="flex items-center">
                            <input id="gender-female" name="性別" type="radio" value="女性" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full">
                            <label for="gender-female" class="ml-3 block text-sm text-gray-700">女性</label>
                        </div>
                        <div class="flex items-center">
                            <input id="gender-other" name="性別" type="radio" value="その他" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full">
                            <label for="gender-other" class="ml-3 block text-sm text-gray-700">その他</label>
                        </div>
                    </div>
                </div>
                <!-- 質問3: ラジオボタン -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">所属</label>
                    <div class="mt-2 space-y-2">
                        <div class="flex items-center">
                            <input id="affiliation-univ" name="所属" type="radio" value="大学生（専門学生を含む）" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full">
                            <label for="affiliation-univ" class="ml-3 block text-sm text-gray-700">大学生（専門学生を含む）</label>
                        </div>
                        <div class="flex items-center">
                            <input id="affiliation-grad" name="所属" type="radio" value="大学院生" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full">
                            <label for="affiliation-grad" class="ml-3 block text-sm text-gray-700">大学院生</label>
                        </div>
                        <div class="flex items-center">
                            <input id="affiliation-other" name="所属" type="radio" value="大学生ではない" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full">
                            <label for="affiliation-other" class="ml-3 block text-sm text-gray-700">大学生ではない</label>
                        </div>
                    </div>
                </div>
                
                <div class="flex justify-end mt-6">
                    <button type="button" onclick="nextPage()" class="py-2 px-6 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                        次へ
                    </button>
                </div>
            </div>

            <!-- ページ2 -->
            <div class="survey-page" data-page="2">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">衣服の購買頻度などの質問</h2>
                <!-- 質問: 購買頻度 -->
                <div class="mb-6">
                    <label for="purchase-frequency" class="block text-sm font-medium text-gray-700 mb-1">購買頻度</label>
                    <select id="purchase-frequency" name="購買頻度" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm">
                        <option value="">選択してください</option>
                        <option value="1ヶ月に1回より多い">1ヶ月に1回より多い</option>
                        <option value="1ヶ月に1回程度">1ヶ月に1回程度</option>
                        <option value="2ヶ月に1回程度">2ヶ月に1回程度</option>
                        <option value="3ヶ月に1回程度">3ヶ月に1回程度</option>
                        <option value="4か月に1回程度かそれ以下">4か月に1回程度かそれ以下</option>
                    </select>
                </div>
                <!-- 質問: 一度に使う金額 -->
                <div class="mb-6">
                    <label for="single-purchase-amount" class="block text-sm font-medium text-gray-700 mb-1">一度に使う金額</label>
                    <select id="single-purchase-amount" name="一度に使う金額" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm">
                        <option value="">選択してください</option>
                        <option value="3000円以内">3000円以内</option>
                        <option value="3001～4000円">3001～4000円</option>
                        <option value="4001～5000円">4001～5000円</option>
                        <option value="5001～6000円">5001～6000円</option>
                        <option value="6001～7000円">6001～7000円</option>
                        <option value="7001～8000円">7001～8000円</option>
                        <option value="8001～9000円">8001～9000円</option>
                        <option value="9001～10000円">9001～10000円</option>
                        <option value="1万円以上">1万円以上</option>
                    </select>
                </div>
                <!-- 質問: 1ヶ月の使用金額（平均） -->
                <div class="mb-6">
                    <label for="monthly-spending" class="block text-sm font-medium text-gray-700 mb-1">1ヶ月の使用金額（平均）</label>
                    <select id="monthly-spending" name="1ヶ月の使用金額（平均）" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm">
                        <option value="">選択してください</option>
                        <option value="3000円以内">3000円以内</option>
                        <option value="3001～4000円">3001～4000円</option>
                        <option value="4001～5000円">4001～5000円</option>
                        <option value="5001～6000円">5001～6000円</option>
                        <option value="6001～7000円">6001～7000円</option>
                        <option value="7001～8000円">7001～8000円</option>
                        <option value="8001～9000円">8001～9000円</option>
                        <option value="9001～10000円">9001～10000円</option>
                        <option value="1万円以上">1万円以上</option>
                    </select>
                </div>
                <div class="flex justify-between mt-6">
                    <button type="button" onclick="prevPage()" class="py-2 px-6 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                        戻る
                    </button>
                    <button type="button" onclick="nextPageConditional()" class="py-2 px-6 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                        次へ
                    </button>
                </div>
            </div>

            <!-- ページ3 -->
            <div class="survey-page" data-page="3">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">所属世帯について</h2>
                <!-- 質問: 所属世帯について (条件分岐のトリガー) -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">現在の所属世帯</label>
                    <div class="mt-2 space-y-2">
                        <div class="flex items-center">
                            <input id="household-home" name="所属世帯" type="radio" value="実家暮らし" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full">
                            <label for="household-home" class="ml-3 block text-sm text-gray-700">実家暮らし</label>
                        </div>
                        <div class="flex items-center">
                            <input id="household-highschool-alone" name="所属世帯" type="radio" value="高校生から一人暮らし" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full">
                            <label for="household-highschool-alone" class="ml-3 block text-sm text-gray-700">高校生から一人暮らし</label>
                        </div>
                        <div class="flex items-center">
                            <input id="household-university-alone" name="所属世帯" type="radio" value="大学生から一人暮らし" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full">
                            <label for="household-university-alone" class="ml-3 block text-sm text-gray-700">大学生から一人暮らし</label>
                        </div>
                        <div class="flex items-center">
                            <input id="household-gradschool-alone" name="所属世帯" type="radio" value="大学院生から一人暮らし" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full">
                            <label for="household-gradschool-alone" class="ml-3 block text-sm text-gray-700">大学院生から一人暮らし</label>
                        </div>
                        <div class="flex items-center">
                            <input id="household-work-alone" name="所属世帯" type="radio" value="就職から一人暮らし" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full">
                            <label for="household-work-alone" class="ml-3 block text-sm text-gray-700">就職から一人暮らし</label>
                        </div>
                        <div class="flex items-center">
                            <input id="household-return-home" name="所属世帯" type="radio" value="一人暮らしから実家暮らしに戻っている" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full">
                            <label for="household-return-home" class="ml-3 block text-sm text-gray-700">一人暮らしから実家暮らしに戻っている</label>
                        </div>
                    </div>
                </div>

                <div class="flex justify-between mt-6">
                    <button type="button" onclick="prevPage()" class="py-2 px-6 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                        戻る
                    </button>
                    <button type="button" onclick="nextPageConditional()" class="py-2 px-6 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                        次へ
                    </button>
                </div>
            </div>

            <!-- ページ4 (一人暮らし関連選択時の専用ページ - 例) -->
            <div class="survey-page" data-page="4">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">一人暮らしの方への質問</h2>
                <div class="mt-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">家賃補助を実家から受け取っている</label>
                    <div class="mt-2 space-y-2">
                        <div class="flex items-center">
                            <input id="household-home" name="家賃補助" type="radio" value="はい" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full">
                            <label for="household-home" class="ml-3 block text-sm text-gray-700">はい</label>
                        </div>
                        <div class="flex items-center">
                            <input id="household-highschool-alone" name="家賃補助" type="radio" value="いいえ" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full">
                            <label for="household-highschool-alone" class="ml-3 block text-sm text-gray-700">いいえ</label>
                    </div>

                    <label class="block text-sm font-medium text-gray-700 mb-2">奨学金を受け取っている</label>
                    <div class="mt-2 space-y-2">
                        <div class="flex items-center">
                            <input id="household-home" name="奨学金" type="radio" value="はい" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full">
                            <label for="household-home" class="ml-3 block text-sm text-gray-700">はい</label>
                        </div>
                        <div class="flex items-center">
                            <input id="household-highschool-alone" name="奨学金" type="radio" value="いいえ" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full">
                            <label for="household-highschool-alone" class="ml-3 block text-sm text-gray-700">いいえ</label>
                    </div>

                    <div>
                        <label for="single-purchase-amount" class="block text-sm font-medium text-gray-700 mb-1">アルバイトの収入</label>
                        <select id="single-purchase-amount" name="アルバイトの収入" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm">
                            <option value="">選択してください</option>
                            <option value="月5万円未満">月5万円未満</option>
                            <option value="月5～6万円">月5～6万円</option>
                            <option value="月6～7万円">月6～7万円</option>
                            <option value="月7～8万円">月7～8万円</option>
                            <option value="月8万円以上">月8万円以上</option>
                            <option value="アルバイトをしていない">アルバイトをしていない</option>
                            <option value="就職している">就職している</option>
                        </select>
                    </div>
                        
                    <label class="block text-sm font-medium text-gray-700 mb-2">自分の実家は裕福だと感じる</label>
                    <div class="mt-2 flex flex-wrap gap-x-6 gap-y-2"> <!-- flexとgap-x-6で横並びと間隔を設定 -->
                        <div class="flex flex-col items-center">
                            <input id="importance-price" name="裕福" type="radio" value="とてもあてはまる" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full block mx-auto">
                            <label for="importance-price" class="ml-3 block text-sm text-gray-700">とてもあてはまる</label>
                        </div>
                        <div class="flex flex-col items-center">
                            <input id="importance-price" name="裕福" type="radio" value="あてはまる" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full block mx-auto">
                            <label for="importance-price" class="ml-3 block text-sm text-gray-700">あてはまる</label>
                        </div>
                        <div class="flex flex-col items-center">
                            <input id="importance-price" name="裕福" type="radio" value="どちらともいえない" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full block mx-auto">
                            <label for="importance-price" class="ml-3 block text-sm text-gray-700">どちらともいえない</label>
                        </div>
                        <div class="flex flex-col items-center">
                            <input id="importance-price" name="裕福" type="radio" value="あてはまらない" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full block mx-auto">
                            <label for="importance-price" class="ml-3 block text-sm text-gray-700">あてはまらない</label>
                        </div>
                        <div class="flex flex-col items-center">
                            <input id="importance-price" name="裕福" type="radio" value="まったくあてはまらない" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full block mx-auto">
                            <label for="importance-price" class="ml-3 block text-sm text-gray-700">まったくあてはまらない</label>
                        </div>
                    </div>

                    <label class="block text-sm font-medium text-gray-700 mb-2">自分の実家は貧しいと感じる</label>
                    <div class="mt-2 flex flex-wrap gap-x-6 gap-y-2"> <!-- flexとgap-x-6で横並びと間隔を設定 -->
                        <div class="flex flex-col items-center">
                            <input id="importance-price" name="貧しい" type="radio" value="とてもあてはまる" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full block mx-auto">
                            <label for="importance-price" class="ml-3 block text-sm text-gray-700">とてもあてはまる</label>
                        </div>
                        <div class="flex flex-col items-center">
                            <input id="importance-price" name="貧しい" type="radio" value="あてはまる" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full block mx-auto">
                            <label for="importance-price" class="ml-3 block text-sm text-gray-700">あてはまる</label>
                        </div>
                        <div class="flex flex-col items-center">
                            <input id="importance-price" name="貧しい" type="radio" value="どちらともいえない" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full block mx-auto">
                            <label for="importance-price" class="ml-3 block text-sm text-gray-700">どちらともいえない</label>
                        </div>
                        <div class="flex flex-col items-center">
                            <input id="importance-price" name="貧しい" type="radio" value="あてはまらない" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full block mx-auto">
                            <label for="importance-price" class="ml-3 block text-sm text-gray-700">あてはまらない</label>
                        </div>
                        <div class="flex flex-col items-center">
                            <input id="importance-price" name="貧しい" type="radio" value="まったくあてはまらない" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full block mx-auto">
                            <label for="importance-price" class="ml-3 block text-sm text-gray-700">まったくあてはまらない</label>
                        </div>
                    </div>
                </div>

                <div class="flex justify-between mt-6">
                    <button type="button" onclick="prevPage()" class="py-2 px-6 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                        戻る
                    </button>
                    <button type="submit" id="submit-button-alone" class="py-2 px-6 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                        回答を送信
                    </button>
                </div>
            </div>

        </form>
    </div>

    <!-- ローディングとメッセージ表示用のモーダル -->
    <div id="statusModal" class="modal">
        <div class="modal-content">
            <p id="modal-message" class="text-lg font-semibold text-gray-800"></p>
            <div id="loading-spinner" class="hidden mt-4">
                <svg class="animate-spin -ml-1 mr-3 h-8 w-8 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
            <button id="modal-close-button" class="mt-6 py-2 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition duration-150 ease-in-out hidden">
                閉じる
            </button>
        </div>
    </div>

    <script>
        // Google Apps ScriptのWebアプリのURLをここに設定します
        // デプロイ後にGoogle Apps Scriptから取得したURLに置き換えてください
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx_3ELBJPGa11FQPDZ0VOxqQ4iHnOTfP6C0dh32s6y_oWc5NbY6HXo9bhdU2qgrJD09/exec'; 

        const form = document.getElementById('survey-form');
        const surveyPages = document.querySelectorAll('.survey-page');
        const pageStatus = document.getElementById('page-status');
        const statusModal = document.getElementById('statusModal');
        const modalMessage = document.getElementById('modal-message');
        const loadingSpinner = document.getElementById('loading-spinner');
        const modalCloseButton = document.getElementById('modal-close-button');

        let currentPageIndex = 0; // 現在表示されているページのインデックス (0始まり)

        // ページを更新して表示する関数
        function updatePageDisplay() {
            surveyPages.forEach((page, index) => {
                if (index === currentPageIndex) {
                    page.classList.add('active'); // アクティブなページを表示
                } else {
                    page.classList.remove('active'); // それ以外のページを非表示
                }
            });
            // ページステータスを更新 (例: 質問1/4)
            // surveyPages.lengthは現在のDOMに存在するページ数を正確に反映します
            pageStatus.textContent = `質問${currentPageIndex + 1}/${surveyPages.length}`;
            window.scrollTo(0, 0); // ページ上部にスクロール
        }

        // 次のページへ進む関数 (一般的な遷移)
        function nextPage() {
            if (currentPageIndex < surveyPages.length - 1) {
                currentPageIndex++;
                updatePageDisplay();
            }
        }

        // 条件分岐を含む次のページへ進む関数
        function nextPageConditional() {
            // 現在のページがページ3の場合に条件分岐を適用
            if (currentPageIndex === 2) { // ページ3のインデックスは2
                const selectedHouseholdType = document.querySelector('input[name="所属世帯"]:checked');
                
                // バリデーション: 所属世帯が選択されているか確認
                if (!selectedHouseholdType) {
                    showModal('所属世帯を選択してください。', false);
                    return; // 選択されていない場合はページ遷移を中止
                }

                const isAloneLiving = [
                    '高校生から一人暮らし',
                    '大学生から一人暮らし',
                    '大学院生から一人暮らし',
                    '就職から一人暮らし'
                ].includes(selectedHouseholdType.value);

                if (isAloneLiving) {
                    // 一人暮らし関連の選択肢が選ばれたらページ4へ (インデックスは3)
                    currentPageIndex = 3; 
                } else {
                    // それ以外の選択肢（実家暮らし、一人暮らしから実家暮らしに戻っている）の場合は、
                    // ここで回答を送信してアンケートを終了させる
                    submitForm(); // フォーム送信関数を呼び出す
                    return; // ページ遷移を中止
                }
            } else {
                // その他のページからの遷移は通常のnextPageと同じ
                currentPageIndex++;
            }
            updatePageDisplay();
        }

        // 前のページへ戻る関数
        function prevPage() {
            if (currentPageIndex > 0) {
                // ページ4 (一人暮らし関連の質問、インデックス3) から戻る場合、ページ3 (インデックス2) に戻る
                if (currentPageIndex === 3) {
                    currentPageIndex = 2; // ページ3へ直接戻る
                } else {
                    currentPageIndex--;
                }
                updatePageDisplay();
            }
        }

        // 初期表示
        updatePageDisplay();

        // モーダルを表示する関数
        function showModal(message, isLoading = false) {
            modalMessage.textContent = message;
            if (isLoading) {
                loadingSpinner.classList.remove('hidden');
                modalCloseButton.classList.add('hidden'); 
            } else {
                loadingSpinner.classList.add('hidden');
                modalCloseButton.classList.remove('hidden');
            }
            statusModal.style.display = 'flex'; 
        }

        // モーダルを閉じる関数
        function closeModal() {
            statusModal.style.display = 'none';
        }

        // 閉じるボタンにイベントリスナーを追加
        modalCloseButton.addEventListener('click', closeModal);
        window.addEventListener('click', (event) => {
            if (event.target == statusModal) {
                closeModal();
            }
        });

        // フォーム送信処理を関数化
        async function submitForm() {
            // Google Apps ScriptのURLが設定されているか確認
            if (GOOGLE_APPS_SCRIPT_URL === 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE' || !GOOGLE_APPS_SCRIPT_URL) {
                showModal('エラー: Google Apps ScriptのURLが設定されていません。', false);
                return;
            }

            showModal('回答を送信しています...', true); // 送信中にローディングを表示

            const formData = new FormData(form);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }

            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                showModal('回答が正常に送信されました！ご協力ありがとうございます。', false);
                form.reset(); // フォームをリセット
                currentPageIndex = 0; // 最初のページに戻す
                updatePageDisplay(); // 最初のページを表示
            } catch (error) {
                console.error('送信エラー:', error);
                showModal('送信中にエラーが発生しました。もう一度お試しください。', false);
            }
        }

        // フォーム全体のsubmitイベントリスナーを登録
        form.addEventListener('submit', submitForm);
    </script>
</body>
</html>
