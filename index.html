<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卒業研究アンケート</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f3f4f6; /* 薄いグレーの背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
            overflow-x: hidden; /* 横スクロールを防ぐ */
        }

        /* 縦向きの場合のスタイル */
        @media screen and (orientation: portrait) {
            #orientation-message {
                display: flex; /* 縦向きの時のみ表示 */
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.9); /* 暗いオーバーレイ */
                color: white;
                font-size: 1.5rem;
                font-weight: bold;
                justify-content: center;
                align-items: center;
                text-align: center;
                z-index: 1000; /* 最前面に表示 */
                padding: 1rem;
            }
            #survey-container {
                display: none; /* 縦向きの時はアンケートを非表示 */
            }
        }

        /* 横向きの場合のスタイル */
        @media screen and (orientation: landscape) {
            #orientation-message {
                display: none; /* 横向きの時は非表示 */
            }
            #survey-container {
                display: block; /* 横向きの時はアンケートを表示 */
                max-width: 800px;
                width: 100%;
            }
        }

        /* カスタムモーダル */
        .modal {
            display: none; /* デフォルトで非表示 */
            position: fixed;
            z-index: 1001; /* オーバーレイより上 */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4); /* 半透明の黒背景 */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #ffffff;
            margin: auto;
            padding: 2rem;
            border-radius: 0.75rem; /* rounded-lg */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg */
            text-align: center;
            max-width: 90%;
            width: 400px;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* ページ切り替えアニメーション */
        .survey-page {
            display: none; /* デフォルトでは全てのページを非表示 */
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .survey-page.active {
            display: block; /* アクティブなページのみ表示 */
            opacity: 1;
        }
    </style>
</head>
<body>

    <!-- 縦画面時のメッセージ -->
    <div id="orientation-message" class="hidden">
        <p>回答は<span class="text-yellow-400">横画面</span>で行ってください。<br>デバイスを回転させてください。</p>
    </div>

    <!-- アンケートコンテナ -->
    <div id="survey-container" class="bg-white p-8 rounded-lg shadow-xl border border-gray-200">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">卒業研究アンケート</h1>
        <p class="text-gray-600 mb-8 text-center" id="page-status">質問1/3</p>

        <form id="survey-form" class="space-y-6">

            <!-- ページ1 -->
            <div class="survey-page active" data-page="1">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">基本情報</h2>
                <!-- 質問1: ドロップダウン -->
                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700 mb-1">年齢</label>
                    <select id="age" name="年齢" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm">
                        <option value="">選択してください</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23以上">23以上</option>
                    </select>
                </div>
                <!-- 質問2: ラジオボタン -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">性別</label>
                    <div class="mt-2 space-y-2">
                        <div class="flex items-center">
                            <input id="gender-male" name="性別" type="radio" value="男性" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full">
                            <label for="gender-male" class="ml-3 block text-sm text-gray-700">男性</label>
                        </div>
                        <div class="flex items-center">
                            <input id="gender-female" name="性別" type="radio" value="女性" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full">
                            <label for="gender-female" class="ml-3 block text-sm text-gray-700">女性</label>
                        </div>
                        <div class="flex items-center">
                            <input id="gender-other" name="性別" type="radio" value="その他" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full">
                            <label for="gender-other" class="ml-3 block text-sm text-gray-700">その他</label>
                        </div>
                    </div>
                </div>
                <!-- 質問3: ラジオボタン -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">所属</label>
                    <div class="mt-2 space-y-2">
                        <div class="flex items-center">
                            <input id="affiliation-univ" name="所属" type="radio" value="大学生（専門学生を含む）" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full">
                            <label for="affiliation-univ" class="ml-3 block text-sm text-gray-700">大学生（専門学生を含む）</label>
                        </div>
                        <div class="flex items-center">
                            <input id="affiliation-grad" name="所属" type="radio" value="大学院生" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full">
                            <label for="affiliation-grad" class="ml-3 block text-sm text-gray-700">大学院生</label>
                        </div>
                        <div class="flex items-center">
                            <input id="affiliation-other" name="所属" type="radio" value="大学生ではない" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full">
                            <label for="affiliation-other" class="ml-3 block text-sm text-gray-700">大学生ではない</label>
                        </div>
                    </div>
                </div>
                <div class="flex justify-end mt-6">
                    <button type="button" onclick="nextPage()" class="py-2 px-6 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                        次へ
                    </button>
                </div>
            </div>

            <!-- ページ1 -->
            <div class="survey-page active" data-page="1">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">基本情報</h2>
                <!-- 質問1: ドロップダウン -->
                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700 mb-1">年齢</label>
                    <select id="age" name="年齢" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm">
                        <option value="">選択してください</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23以上">23以上</option>
                    </select>
                </div>
                <!-- 質問2: ラジオボタン -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">性別</label>
                    <div class="mt-2 space-y-2">
                        <div class="flex items-center">
                            <input id="gender-male" name="性別" type="radio" value="男性" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full">
                            <label for="gender-male" class="ml-3 block text-sm text-gray-700">男性</label>
                        </div>
                        <div class="flex items-center">
                            <input id="gender-female" name="性別" type="radio" value="女性" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full">
                            <label for="gender-female" class="ml-3 block text-sm text-gray-700">女性</label>
                        </div>
                        <div class="flex items-center">
                            <input id="gender-other" name="性別" type="radio" value="その他" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full">
                            <label for="gender-other" class="ml-3 block text-sm text-gray-700">その他</label>
                        </div>
                    </div>
                </div>
                <!-- 質問3: ラジオボタン -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">所属</label>
                    <div class="mt-2 space-y-2">
                        <div class="flex items-center">
                            <input id="affiliation-univ" name="所属" type="radio" value="大学生（専門学生を含む）" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full">
                            <label for="affiliation-univ" class="ml-3 block text-sm text-gray-700">大学生（専門学生を含む）</label>
                        </div>
                        <div class="flex items-center">
                            <input id="affiliation-grad" name="所属" type="radio" value="大学院生" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full">
                            <label for="affiliation-grad" class="ml-3 block text-sm text-gray-700">大学院生</label>
                        </div>
                        <div class="flex items-center">
                            <input id="affiliation-other" name="所属" type="radio" value="大学生ではない" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full">
                            <label for="affiliation-other" class="ml-3 block text-sm text-gray-700">大学生ではない</label>
                        </div>
                    </div>
                </div>
                <div class="flex justify-end mt-6">
                    <button type="button" onclick="nextPage()" class="py-2 px-6 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                        次へ
                    </button>
                </div>
            </div>

            <!-- ページ2 -->
            <div class="survey-page" data-page="2">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">衣服の購買頻度などの質問</h2>
                <!-- 質問: インターネット利用頻度 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">普段インターネットをどのくらい利用しますか？</label>
                    <div class="mt-2 space-y-2">
                        <div class="flex items-center">
                            <input id="internet-usage-daily" name="インターネット利用頻度" type="radio" value="毎日" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full">
                            <label for="internet-usage-daily" class="ml-3 block text-sm text-gray-700">毎日</label>
                        </div>
                        <div class="flex items-center">
                            <input id="internet-usage-weekly" name="インターネット利用頻度" type="radio" value="週に数回" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full">
                            <label for="internet-usage-weekly" class="ml-3 block text-sm text-gray-700">週に数回</label>
                        </div>
                        <div class="flex items-center">
                            <input id="internet-usage-monthly" name="インターネット利用頻度" type="radio" value="月に数回" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full">
                            <label for="internet-usage-monthly" class="ml-3 block text-sm text-gray-700">月に数回</label>
                        </div>
                        <div class="flex items-center">
                            <input id="internet-usage-rarely" name="インターネット利用頻度" type="radio" value="ほとんど利用しない" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full">
                            <label for="internet-usage-rarely" class="ml-3 block text-sm text-gray-700">ほとんど利用しない</label>
                        </div>
                    </div>
                </div>
                
                <!-- 新しい質問: 興味のある分野 (条件分岐のトリガー) -->
                <div class="mt-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">特に興味のある分野はありますか？</label>
                    <div class="mt-2 space-y-2">
                        <div class="flex items-center">
                            <input id="interest-it" name="興味のある分野" type="radio" value="IT・テクノロジー" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full">
                            <label for="interest-it" class="ml-3 block text-sm text-gray-700">IT・テクノロジー</label>
                        </div>
                        <div class="flex items-center">
                            <input id="interest-medical" name="興味のある分野" type="radio" value="医療・健康" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full">
                            <label for="interest-medical" class="ml-3 block text-sm text-gray-700">医療・健康</label>
                        </div>
                        <div class="flex items-center">
                            <input id="interest-education" name="興味のある分野" type="radio" value="教育" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full">
                            <label for="interest-education" class="ml-3 block text-sm text-gray-700">教育</label>
                        </div>
                        <div class="flex items-center">
                            <input id="interest-other" name="興味のある分野" type="radio" value="その他" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded-full">
                            <label for="interest-other" class="ml-3 block text-sm text-gray-700">その他</label>
                        </div>
                    </div>
                </div>

                <div class="flex justify-between mt-6">
                    <button type="button" onclick="prevPage()" class="py-2 px-6 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                        戻る
                    </button>
                    <button type="button" onclick="nextPageConditional()" class="py-2 px-6 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                        次へ
                    </button>
                </div>
            </div> <!-- これがページ2の正しい閉じタグの位置です -->


            <!-- ページ3 (通常の最終ページ) -->
            <div class="survey-page" data-page="3">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">ご意見・ご感想</h2>
                <!-- 質問4: テキストエリア -->
                <div>
                    <label for="feedback" class="block text-sm font-medium text-gray-700 mb-1">今回のアンケートについてのご意見・ご感想</label>
                    <textarea id="feedback" name="ご意見・ご感想" rows="4" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="ご自由にお書きください"></textarea>
                </div>
                <div class="flex justify-between mt-6">
                    <button type="button" onclick="prevPage()" class="py-2 px-6 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                        戻る
                    </button>
                    <button type="submit" id="submit-button" class="py-2 px-6 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                        回答を送信
                    </button>
                </div>
            </div>

            <!-- ページ4 (IT・テクノロジー選択時の専用ページ) -->
            <div class="survey-page" data-page="4">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">IT・テクノロジーに関するご質問</h2>
                <div>
                    <label for="it-feedback" class="block text-sm font-medium text-gray-700 mb-1">IT・テクノロジー分野で特に興味のあることや、期待していることについてお聞かせください。</label>
                    <textarea id="it-feedback" name="IT・テクノロジーに関するご意見" rows="4" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="ご自由にお書きください"></textarea>
                </div>
                <div class="flex justify-between mt-6">
                    <button type="button" onclick="prevPage()" class="py-2 px-6 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                        戻る
                    </button>
                    <button type="submit" id="submit-button-it" class="py-2 px-6 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">

                </div>

        </form>

    <!-- ローディングとメッセージ表示用のモーダル -->
    <div id="statusModal" class="modal">
        <div class="modal-content">
            <p id="modal-message" class="text-lg font-semibold text-gray-800"></p>
            <div id="loading-spinner" class="hidden mt-4">
                <svg class="animate-spin -ml-1 mr-3 h-8 w-8 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
            <button id="modal-close-button" class="mt-6 py-2 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition duration-150 ease-in-out hidden">
                閉じる
            </button>
        </div>
    </div>

    <script>
        // Google Apps ScriptのWebアプリのURLをここに設定します
        // デプロイ後にGoogle Apps Scriptから取得したURLに置き換えてください
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx_3ELBJPGa11FQPDZ0VOxqQ4iHnOTfP6C0dh32s6y_oWc5NbY6HXo9bhdU2qgrJD09/exec'; // ★ここに更新する

        const form = document.getElementById('survey-form');
        const surveyPages = document.querySelectorAll('.survey-page');
        const pageStatus = document.getElementById('page-status');
        const statusModal = document.getElementById('statusModal');
        const modalMessage = document.getElementById('modal-message');
        const loadingSpinner = document.getElementById('loading-spinner');
        const modalCloseButton = document.getElementById('modal-close-button');

        let currentPageIndex = 0; // 現在表示されているページのインデックス (0始まり)

        // ページを更新して表示する関数
        function updatePageDisplay() {
            surveyPages.forEach((page, index) => {
                if (index === currentPageIndex) {
                    page.classList.add('active'); // アクティブなページを表示
                } else {
                    page.classList.remove('active'); // それ以外のページを非表示
                }
            });
            // ページステータスを更新 (例: 質問1/3)
            // surveyPages.lengthは最大ページ数を正確に反映します
            pageStatus.textContent = `質問${currentPageIndex + 1}/${surveyPages.length}`;
            window.scrollTo(0, 0); // ページ上部にスクロール
        }

        // 次のページへ進む関数 (一般的な遷移)
        function nextPage() {
            if (currentPageIndex < surveyPages.length - 1) {
                currentPageIndex++;
                updatePageDisplay();
            }
        }

        // 条件分岐を含む次のページへ進む関数
        function nextPageConditional() {
            // 現在のページがページ2の場合に条件分岐を適用
            if (currentPageIndex === 1) { // ページ2のインデックスは1
                const selectedInterest = document.querySelector('input[name="興味のある分野"]:checked');
                
                if (selectedInterest && selectedInterest.value === 'IT・テクノロジー') {
                    // 「IT・テクノロジー」が選択されたらページ4へ (インデックスは3)
                    currentPageIndex = 3; 
                } else {
                    // それ以外の選択肢の場合はページ3へ (インデックスは2)
                    currentPageIndex = 2;
                }
            } else {
                // ページ2以外からの遷移は通常のnextPageと同じ
                currentPageIndex++;
            }
            updatePageDisplay();
        }

        // 前のページへ戻る関数
        function prevPage() {
            if (currentPageIndex > 0) {
                // IT・テクノロジー専用ページ (ページ4, インデックス3) から戻る場合、ページ2 (インデックス1) に戻る
                if (currentPageIndex === 3) {
                    currentPageIndex = 1; // ページ2へ直接戻る
                } else {
                    currentPageIndex--;
                }
                updatePageDisplay();
            }
        }

        // 初期表示
        updatePageDisplay();

        // モーダルを表示する関数
        function showModal(message, isLoading = false) {
            modalMessage.textContent = message;
            if (isLoading) {
                loadingSpinner.classList.remove('hidden');
                modalCloseButton.classList.add('hidden'); 
            } else {
                loadingSpinner.classList.add('hidden');
                modalCloseButton.classList.remove('hidden');
            }
            statusModal.style.display = 'flex'; 
        }

        // モーダルを閉じる関数
        function closeModal() {
            statusModal.style.display = 'none';
        }

        // 閉じるボタンにイベントリスナーを追加
        modalCloseButton.addEventListener('click', closeModal);
        window.addEventListener('click', (event) => {
            if (event.target == statusModal) {
                closeModal();
            }
        });

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // フォームのデフォルトの送信動作を停止

            // Google Apps ScriptのURLが設定されているか確認
            if (GOOGLE_APPS_SCRIPT_URL === 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE' || !GOOGLE_APPS_SCRIPT_URL) {
                showModal('エラー: Google Apps ScriptのURLが設定されていません。', false);
                return;
            }

            showModal('回答を送信しています...', true); // 送信中にローディングを表示

            const formData = new FormData(form);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }

            try {
                // Google Apps Scriptにデータを送信
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // CORSエラーを避けるためにno-corsモードを使用
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                showModal('回答が正常に送信されました！ご協力ありがとうございます。', false);
                form.reset(); // フォームをリセット
                currentPageIndex = 0; // 最初のページに戻す
                updatePageDisplay(); // 最初のページを表示
            } catch (error) {
                console.error('送信エラー:', error);
                showModal('送信中にエラーが発生しました。もう一度お試しください。', false);
            }
        });
    </script>
</body>
